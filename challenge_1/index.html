<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Mini App 1">
  <meta name="author" content="Mike">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body onload=''>
  <script src="app.js"></script>
  <h1>Tic-Tac-Toe Game</h1>
  <button onclick='controller.resetGame()'>Click to reset Game</button>
  <table onclick="controller.selectCell(event)">
    <tr>
      <td id='0'> </td>
      <td id='1'> </td>
      <td id='2'> </td>
    </tr>
    <tr>
      <td id='3'> </td>
      <td id='4'> </td>
      <td id='5'> </td>
    </tr>
    <tr>
      <td id='6'> </td>
      <td id='7'> </td>
      <td id='8'> </td>
    </tr>
  </table> 
  <h2>NO WINNER YET</h2>
  <h3>NO PREVIOUS WINNER</h3>
</body>
</html>
